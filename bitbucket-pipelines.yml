# You can specify a custom docker image from Docker Hub as your build environment.
image: maven:3.6.1

pipelines:
  default:
    - step:
        name: Build Petclinic
        caches:
          - maven
        script: # Modify the commands below to build your repository.
          - export DAY_OF_YEAR="$(date +%j)"
          - export TWO_DIGIT_YEAR="$(date +%y)"
          - export TIME="$(date +%H%M%S)"
          - export BITBUCKET_BUILD_NUMBER=$Major.$Minor.$TWO_DIGIT_YEAR$DAY_OF_YEAR.$TIME
          - mvn -B verify -DskipTests -Dproject.versionNumber=$BITBUCKET_BUILD_NUMBER # -B batch mode makes Maven less verbose
        artifacts:
          - "target/*.war"
    - step:
        name: Package Flyway
        script:
          - export DAY_OF_YEAR="$(date +%j)"
          - export TWO_DIGIT_YEAR="$(date +%y)"
          - export TIME="$(date +%H%M%S)"
          - export BITBUCKET_BUILD_NUMBER=$Major.$Minor.$TWO_DIGIT_YEAR$DAY_OF_YEAR.$TIME
          - pipe: octopusdeploy/pack:latest
            variables:
              ID: petclinic.mysql.flyway
              FORMAT: 'Nupkg'
              VERSION: $BITBUCKET_BUILD_NUMBER
              SOURCE_PATH: 'flyway'
              OUTPUT_PATH: './flyway'
              DEBUG: 'false'
        artifacts:
          - "flyway/*.nupkg"
    - step:
        name: Push packages
        script:
          - export DAY_OF_YEAR="$(date +%j)"
          - export TWO_DIGIT_YEAR="$(date +%y)"
          - export TIME="$(date +%H%M%S)"
          - export BITBUCKET_BUILD_NUMBER=$Major.$Minor.$TWO_DIGIT_YEAR$DAY_OF_YEAR.$TIME
          - octo push --package "flyway/petclinic.mysql.flyway.$BITBUCKET_BUILD_NUMBER.nupkg" --server $OCTOPUS_URL --space 'Bitbucket' --apiKey $OCTOPUS_API_KEY
          - octo push --package "target/petclinic.web.$BITBUCKET_BUILD_NUMBER.war" -- server $OCTOPUS_URL --space 'Bitbucket' --apiKey $OCTOPUS_API_KEY
        image: octopusdeploy/octo:latest

    
