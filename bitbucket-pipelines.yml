# This is a sample build configuration for Java (Maven).
# Check our guides at https://confluence.atlassian.com/x/zd-5Mw for more examples.
# Only use spaces to indent your .yml configuration.
# -----
# You can specify a custom docker image from Docker Hub as your build environment.
image: maven:3.6.1

pipelines:
  default:
    - step:
        caches:
          - maven
        script: # Modify the commands below to build your repository.
          - export LABEL=$APPLICATION_ENVIRONMENT"_"$(date +%Y%m%d_%H%M%S)"_"$BITBUCKET_BUILD_NUMBER
          - export DAY_OF_YEAR="$(date +%j)
          - export TWO_DIGIT_YEAR="$(date +%yy)"
          - export TIME="$(date +%Hhmmss)"
          - export BITBUCKET_BUILD_NUMBER=$TWO_DIGIT_YEAR
          - mvn -B verify -DskipTests -Dproject.versionNumber=$BITBUCKET_BUILD_NUMBER # -B batch mode makes Maven less verbose
